<body class="text-center" >

<main class="form-signin w-50 m-auto">
  <form>
    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    </svg>
    <h1 class="h3 mb-3 fw-normal">Zarejestruj się</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingName" placeholder="Name">
      <label for="floatingInput">Imię </label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingSName" placeholder="LastName">
      <label for="floatingInput">Nazwisko </label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email </label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Hasło</label>
    </div>

    <div class="checkbox mb-3">

    </div>
    <button class="w-50 btn btn-lg btn-primary" type="submit">Zarejestruj</button>
    <div>

      <footer class="pt-5 my-5 text-muted border-top">
        Created by Kycia team · © 2022
      </footer>

    </div>
  </form>

</main>
